<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recipe Suggester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Suggester</h1>

        <!-- Step 1: Enter Ingredients -->
        <div id="step1" class="step active">
            <h2>What's in your fridge?</h2>
            <div class="form-group">
                <label for="ingredients-input">Enter ingredients (comma separated):</label>
                <textarea id="ingredients-input" placeholder="e.g., tomatoes, onions, chicken"></textarea>
            </div>

            <div class="form-group">
                <label for="food-type-pref">Food Type Preference:</label>
                <select id="food-type-pref">
                    <option value="any">Any</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cuisine-pref">Cuisine Preference:</label>
                <select id="cuisine-pref">
                    <option value="any">Any</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="asian">Asian</option>
                    <option value="indian">Indian</option>
                </select>
            </div>

            <button id="find-recipes-btn" class="primary-btn">Find Recipes</button>
        </div>

        <!-- Step 2: Recipe Results -->
        <div id="step2" class="step">
            <h2>Choose a Recipe</h2>
            <div id="recipe-results" class="recipe-container">
                <!-- Recipe cards will be inserted here by JS -->
            </div>
            <div class="button-group">
                <button id="back-to-step1-btn" class="secondary-btn">Back</button>
            </div>
        </div>

        <!-- Step 3: Missing Ingredients -->
        <div id="step3" class="step">
            <h2>Missing Ingredients</h2>
            <div id="missing-ingredients-container">
                <!-- Missing ingredients will be inserted here by JS -->
            </div>

            <h3>Send Shopping List</h3>
            <div class="form-group">
                <div class="radio-group">
                    <input type="radio" id="telegram-radio" name="delivery-method" value="telegram" checked>
                    <label for="telegram-radio">Telegram</label>

                    <input type="radio" id="email-radio" name="delivery-method" value="email">
                    <label for="email-radio">Email</label>
                </div>
            </div>

            <div id="telegram-options" class="delivery-options">
                <div class="form-group">
                    <label for="telegram-chat-id">Telegram Chat ID:</label>
                    <input type="text" id="telegram-chat-id" placeholder="e.g., 123456789">
                </div>
            </div>

            <div id="email-options" class="delivery-options" style="display: none;">
                <div class="form-group">
                    <label for="email-address">Email Address:</label>
                    <input type="email" id="email-address" placeholder="e.g., your@email.com">
                </div>
            </div>

            <div class="button-group">
                <button id="send-list-btn" class="primary-btn">Send List</button>
                <button id="back-to-step2-btn" class="secondary-btn">Back</button>
            </div>
        </div>

        <!-- Step 4: Confirmation -->
        <div id="step4" class="step">
            <h2>List Sent!</h2>
            <p id="confirmation-message">Your shopping list has been sent.</p>
            <button id="start-over-btn" class="primary-btn">Start Over</button>
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="loading-indicator" class="loading-indicator" style="display: none;">Loading...</div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
